<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <!-- Se tienen un cultivo de café, de los cuales con el uso de la tecnología se recolectan los siguientes datos para análisis de suelo:
PH (Acidez del suelo) rango adecuado entre 5 y 5.5. Materia orgánica mayor a 8
Fosforo (P) mayor a 30
Calcio (Ca) mayor a 3
Magnesio (Mg) mayor a 0.9
Potasio (K) mayor a 0.4
Aluminio (Al) menor a 1
Acorde a los datos recolectados identificar si el suelo es apto para la siembra café
 -->

    Ingresa el PH <br>
    <input type="text" id="ph" placeholder="PH del suelo"><br>
    Ingresar la cantidad de materia organica <br>
    <input type="text" id="mo" placeholder="Materia organica"><br>
    Ingresar la cantidad de Fosforo <br>
    <input type="text" id="p" placeholder="Fosforo del suelo"><br>
    Ingresar la cantidad de Calcio <br>
    <input type="text" id="ca" placeholder="Calcio del suelo"><br>
    Ingresa la cantidad de Magnesio <br>
    <input type="text" id="mg" placeholder="Magnesio del suelo"><br>
    Ingresa la cantidad de Potasio <br>
    <input type="text" id="k" placeholder="Potasio del suelo"><br>
    Ingresa la cantidad de Aluminio <br>
    <input type="text" id="al" placeholder="Aluminio del suelo"><br>

    <p id="mensaje"></p>
    <button onclick="calcular()">Enviar</button>



<script src="js/ejercicio14.js"></script>

    
</body>
</html>
